<section class="ftco-section ftco-no-pb goto-here" id="resume-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav id="navi">
                    <ul>
                      {% for field in fields %}
                          <li><a href="#page-{{ forloop.counter}}">{{ field.name }}</a></li>
                      {% endfor %}
                    </ul>
                </nav>
            </div>

            <div class="col-md-9">
                {% for field in fields %}
                <div id="page-{{ forloop.counter }}" class= "page-{{ forloop.counter }}">
                    <h2 class="heading">{{ field.name }}</h2>
                    {% for activity in field.activity_set.all %}
                    <div class="resume-wrap d-flex ftco-animate">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="flaticon-ideas"></span>
                        </div>
                        <div class="text pl-3">
                            <span class="date">{{ activity.duration }}</span>
                            <h2>{{ activity.job }}</h2>
                            <span class="position">{{ activity.location }}</span>
                            <p>{{ activity.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
