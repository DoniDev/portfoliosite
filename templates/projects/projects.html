{% load static %}
<section class="ftco-section ftco-project" id="projects-section">
    <div class="container-fluid px-md-0">
        <div class="row no-gutters justify-content-center pb-5">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <h1 class="big big-2">Projects</h1>
                <h2 class="mb-4">{{ printro.title }}</h2>
                <p>{{ printro.description }}</p>
            </div>
        </div>
        <div class="row no-gutters">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="project img ftco-animate d-flex justify-content-center align-items-center" style="background-image: url({{ project.image.url }});">
                    <div class="overlay"></div>
                    <div class="text text-center p-4">
                        <h3><a href="#">{{ project.name }}</a></h3>
                        <span>{{ project.technology }}</span><br>
                        <a class="text-white"  href="{{ project.link }}">Github</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
